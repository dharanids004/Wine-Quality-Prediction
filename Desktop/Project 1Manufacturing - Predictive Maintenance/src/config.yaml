# Configuration for IoT Predictive Maintenance project

data:
  path: data/sensor_logs.csv
  time_col: timestamp
  id_col: machine_id
  # If target_col is missing, it will be generated from failure_event_col using lead_time_hours.
  target_col: failure_in_24h
  failure_event_col: failure_event
  lead_time_hours: 24
  # If empty, all numeric columns (excluding target/id/time) are used as features.
  feature_cols: []
  drop_cols: []

model:
  test_size: 0.2
  random_state: 42
  use_smote: true
  smote_k_neighbors: 5
  # XGBoost base params (can be overridden by random search)
  xgb_params:
    n_estimators: 400
    max_depth: 6
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_weight: 2
    reg_alpha: 0.0
    reg_lambda: 1.0
    objective: binary:logistic
    eval_metric: logloss
  random_search:
    enabled: true
    n_iter: 20
    cv: 3
    scoring: f1

outputs:
  artifacts_dir: artifacts
  reports_dir: reports
